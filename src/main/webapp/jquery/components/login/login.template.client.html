<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Insert title here</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script src="../../services/user.service.client.js"></script>
    <script src="login.controller.client.js"></script>
</head>
<body>
<div class="container">
<h1>Login</h1>
    <form>
        <div class="form-group">
            <label for="usernameFld">Username</label>
            <input type="email" class="form-control" id="usernameFld" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="passwordFld">Password</label>
            <input type="password" class="form-control" id="passwordFld" placeholder="Password">
        </div>
        <button id=loginBtn type="button" class="btn btn-primary btn-block">Login</button>
    </form>
</div>
</body>
</html>
